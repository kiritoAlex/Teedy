<div ng-controller="Chat">
<div class="page-header">
  <h1>{{ '聊天' }} <small>{{ username }}</small></h1>
</div>

<div class="chat-container">
    <div class="chat-header">
        <h2>与 {{username}} 的对话</h2>
    </div>
    
    <div id="chat-messages" class="chat-messages">
        <div ng-repeat="message in messages" class="message-container" ng-class="{'own-message': isOwnMessage(message)}">
            <div class="message-info">
                <span class="sender-name">{{message.sender_name === currentUser ? '我' : message.sender_name}}</span>
                <span class="message-time">{{formatTime(message.create_date)}}</span>
            </div>
            <div class="message-content">
                {{message.content}}
            </div>
        </div>
    </div>
    
    <div class="chat-input">
        <form ng-submit="sendMessage()">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="newMessage" placeholder="输入消息..." autofocus>
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="submit">发送</button>
                </span>
            </div>
        </form>
    </div>
</div>

<style>
.chat-container {
    display: flex;
    flex-direction: column;
    height: 100%;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.chat-header {
    text-align: center;
    padding: 10px;
    border-bottom: 1px solid #eee;
}

.chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
}

.message-container {
    max-width: 70%;
    margin-bottom: 15px;
    display: flex;
    flex-direction: column;
}

.message-container.own-message {
    align-self: flex-end;
}

.message-info {
    font-size: 12px;
    color: #666;
    margin-bottom: 4px;
}

.own-message .message-info {
    text-align: right;
}

.message-content {
    padding: 10px 15px;
    border-radius: 15px;
    background-color: #f0f0f0;
    word-wrap: break-word;
}

.own-message .message-content {
    background-color: #007bff;
    color: white;
}

.chat-input {
    padding: 20px;
    border-top: 1px solid #eee;
}

.input-group {
    display: flex;
}

.input-group input {
    flex: 1;
    border-radius: 20px 0 0 20px;
    padding: 10px 15px;
}

.input-group-btn button {
    border-radius: 0 20px 20px 0;
    padding: 10px 20px;
}
</style>
